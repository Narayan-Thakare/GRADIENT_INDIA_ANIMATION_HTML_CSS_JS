<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(81, 136, 150);
        }

        .india {
            background: linear-gradient(90deg, #ff9933, #ffffff, #138808);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 500px;
            font-weight: bold;
            margin: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1"></script>
</head>
<body>
    <div class="india">
        INDIA
    </div>

    <script>
        // Add animation using anime.js
        anime({
            targets: '.india',
            translateY: [-100, 0], // Animate from -100px to 0px on the Y-axis
            scaleX: [4, 1], // Animate scaleX from 4 to 1
            scaleY: [4, 1], // Animate scaleY from 4 to 1
            opacity: [0, 1], // Animate opacity from 0 to 1
            backgroundColor: ['#ff9933', '#ff9933'], // Change background color to #ff9933
            easing: 'easeInOutQuad', // Use easing function
            duration: 2000, // Animation duration in milliseconds
            delay: 500 // Delay before starting the animation
        });
    </script>
</body>
</html>
